name: temperaturealarm-battery
components:
- id: main
  capabilities:
  - id: battery
    version: 1
  - id: temperatureAlarm
    version: 1
    configuration:
      - values:
        key: "thermostatOperatingState.value"
        enabledValues:
          - Normal
          - Overheatiing
          - Freezing
  - id: refresh
    version: 1
  categories:
  - name: SmokeDetector
