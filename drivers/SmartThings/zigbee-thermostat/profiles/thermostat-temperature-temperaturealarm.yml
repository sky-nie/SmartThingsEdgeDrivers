name: thermostat-temperature-temperaturealarm
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
  - id: thermostatMode
    version: 1
  - id: thermostatOperatingState
    version: 1
    configuration:
      - values:
        key: "thermostatOperatingState.value"
        enabledValues:
          - Heating
          - Idle
  - id: temperatureAlarm
    version: 1
    configuration:
      - values:
        key: "thermostatOperatingState.value"
        enabledValues:
          - Normal
          - Overheatiing
          - Freezing
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Thermostat
